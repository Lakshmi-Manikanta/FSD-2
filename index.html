<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lakshmi Manikanta - Experiment Links</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #2563eb;
            --accent-color: #60a5fa;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --hover-bg: #eff6ff;
            --text-color: #1f2937;
            --subtext-color: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h1, h2 {
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 32px;
            color: var(--primary-color);
        }

        h2 {
            font-size: 18px;
            color: var(--subtext-color);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            color: var(--secondary-color);
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "ðŸ”—";
            margin-right: 10px;
            font-size: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: var(--hover-bg);
            margin: 15px 0;
            padding: 15px 20px;
            border-left: 5px solid var(--accent-color);
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        li:hover {
            background-color: #dbeafe;
            transform: scale(1.02);
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            .section-title {
                font-size: 20px;
            }

            a {
                font-size: 15px;
            }
        }
    </style>
</head>
